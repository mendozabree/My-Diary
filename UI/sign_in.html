<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="static/diary.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="sign_in_container">
        <form>
            <div><img src="img/MyDiary.PNG" class="logo"></div>
            <div class="user_data">
                <h2>Sign In</h2>
                <div><label class="text-label" for="username">Username</label></div>
                <div><input id="username" class="text-box" type="text" required></div>
                <div><label class="text-label" for="password">Password</label></div>
                <div><input id="password" class="text-box" type="text" required/></div>
            <div>
                    <button onclick="location.href='/My-Diary/UI/home.html'" class="primary-btn" type="button">Sign In</button>
                    <button onclick="location.href='/My-Diary/UI/index.html'" class="secondary-btn" type="button">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
