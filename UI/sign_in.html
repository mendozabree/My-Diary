<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <form action="POST">
            <div class="user_data">
            <div><label class="text-label" for="username">Username</label></div>
            <div><input id="username" class="text-box" type="text"></div>
            <div><label class="text-label" for="password">Password</label></div>
            <div><input id="password" class="text-box" type="text"></div>
            <div>
                <button class="primary-btn">Sign In</button>
                <button class="secondary-btn">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
